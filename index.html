<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dinosaur Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="content">
    <div id="control">
      <div>
        <p id="game-over" class="game-over-hidden">Game Over!</p>
      </div>
      <div id="score-container">
        <p>Score</p>
        <p id="score">0</p>
      </div>
    </div>
    <div id="game">
      <div id="dino"></div>
      <div id="cactus"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
